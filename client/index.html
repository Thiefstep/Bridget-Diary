<!DOCTYPE html>
<html lang="en">
<head>

    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"/>
    <title>My Diary App</title>
</head>
<body>
    <header>
        <h1>My Personal Journal</h1>
    </header>

    <section class=""section journal section">
        <div class="container">
         <div class="container-row">
            <div class="container-item">
                <form id="entryForm" action="">
                    
                 <label for="entry-title" class="journal-label">Entry Title</label>
              <input
                type="text"
                name="entry-title"
                id="entry-title"
                class="entry-text-title"
                placeholder="Entry name ✏️"
              />
              <label for="entry" class="journal-label">Today's Entry</label>
                
                <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                placeholder="What's on your mind today? 💭"
                ></textarea>

                <button class="btn btn-primary journal-button" id="save-button">Save</button>
                </form>
            </div>
         </div>
        </div>
    </section>

    <section class="sectionEntryResults" id="entryResultsSection">
        <div class ="container>"
            <div class="container-Resultsrow">
</div>
    </section>
    
</body>
</html>
